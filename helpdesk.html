<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
    <a href="https//www.swin.edu.au"><img src="/logo.png" alt=""></a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located at ATC620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there</p>
    <form>
        <fieldset>
            <legend>Student details</legend>
            <label for="Student_ID">Student ID</label>
            <input type="text" name="Student ID" id="Student_ID" pattern="\d{7,10}" title="7 - 10 digits" required>
            <br>
            <label for="Given_Name">Given Name</label>
            <input type="text" pattern="/w{1,15}" title="maximum of 15 alphabetical characters" id="Given_Name" required>
            <label for="Family_Name">Family Name</label>
            <input type="text" pattern="/w{1,15}" title="maximum of 15 alphabetical characters" id="Family_Name" required>
        </fieldset>
        <fieldset>
            <legend>Your unit</legend>
            <input type="radio" name="Unit" id="COS10011" required>
            <label for="COS10011">COS10011</label>
            <input type="radio" name="Unit" id="COS60004">
            <label for="COS60004">COS60004</label>
            <input type="radio" name="Unit" id="COS60007">
            <label for="COS60007">COS60007</label>
            <br>
            <label for="Tutor">Your Tutor</label>
            <select name="Tutor" id="Tutor">
                <option value="">Please select</option>
                <option value="Tutor_1">Tutor 1</option>
                <option value="Tutor_2">Tutor 2</option>
                <option value="Tutor_3">Tutor 3</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Issue</legend>
            <label for="HTML">HTML</label>
            <input type="checkbox" name="HTML" id="HTML" checked>
            <label for="CSS">CSS</label>
            <input type="checkbox" name="CSS" id="CSS">
            <label for="JS">JavaScript</label>
            <input type="checkbox" name="JS" id="JS">
            <label for="PHP">PHP</label>
            <input type="checkbox" name="PHP" id="PHP">
            <label for="SQL">MySQL</label>
            <input type="checkbox" name="SQL" id="SQL">
            <br>
            <label for="Description_of_Issue">Description of Issue</label>
            <textarea name="Description_of_Issue" id="Description_of_Issue" placeholder="Write description of your problem here..." rows="4" cols="50"></textarea>
        </fieldset>
        <fieldset>
            <legend>Preferred Date/Time</legend>
            <label for="Date">Date</label>
            <input type="text" name="Date" id="Date" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/[0-9]{4}$" placeholder="dd/mm/yyyy">
            <br>
            <label for="Time">Time</label>
            <input type="text" name="Time" id="Time" pattern="^([01][0-9]|2[0-3]):[0-5][0-9]$" placeholder="00:00">
        </fieldset>
        <input type="submit" value="Book">
        <input type="reset" value="Reset form">
    </form>
</body>
</html>
